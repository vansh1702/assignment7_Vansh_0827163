<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <title>Web Form</title>
</head>

<body>
    <header>
        <h1>Vansh</h1>
    </header>

    <!-- Swiper container for form sections -->
    <div class="swiper-container">
        <!-- Swiper Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Swiper Navigation -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-wrapper">
            <!-- Personal Information Section -->
            <div class="swiper-slide">
                <div class="form-section">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>

                    <label>Gender</label>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="swiper-slide">
                <div class="form-section">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required oninvalid="this.setCustomValidity('Please enter a 10-digit phone number.')" oninput="this.setCustomValidity('')">

                    <label for="address">Address</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
            </div>

            <!-- Payment Information Section -->
            <div class="swiper-slide">
                <div class="form-section">
                    <label for="cno">Credit Card Number</label>
                    <input type="text" id="cno" name="cno" pattern="[0-9]{16}" required>

                    <label for="expdate">Expiration Date</label>
                    <input type="month" id="expdate" name="expdate" required>

                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" required>
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>

</html>
